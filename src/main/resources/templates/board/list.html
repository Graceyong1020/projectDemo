<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Board List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="form-group text-right">
        <a href="/board/register">
            <button type="button" class="btn btn-secondary btn-sm" id="writeBtn">임시 글쓰기</button>
        </a>
    </div>
    <div class="row mt-3">
        <form action="/board/list" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">-----</option>
                            <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary searchBtn">검색</button>
                        <button type="button" class="btn btn-outline-secondary clearBtn">목록</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <div class="gallery">
            <div th:each="boardItem : ${responseDTO.dtoList}" class="card"
                 th:classappend="${boardItem.postType} == '주인찾기' ? ' owner-find' : ''">
                <div class="card-header">
                    <span class="board-type" th:text="${boardItem.postType}"></span>
                    <span th:text="${boardItem.regDate}"></span>
                </div>
                <img th:src="@{/images/{image}(image=${boardItem.imageSet})}" alt="Pet Image">
                <div class="card-body">
                    <a th:href="@{/board/read(bno=${boardItem.bno})}">
                        <h5 class="card-title" th:text="${boardItem.title}"></h5>
                        <p>상태: <span th:text="${boardItem.status}"></span></p>
                        <p>제목: <span th:text="${boardItem.title}"></span></p>
                        <p>성별: <span th:text="${boardItem.petGender}"></span></p>
                        <p>발견장소: <span th:text="${boardItem.lostLocation}"></span></p>
                        <p>특징: <span th:text="${boardItem.content}"></span></p>
                    </a>
                </div>
                <div class="card-footer text-center">
                    조회수: <span th:text="${boardItem.hitCount}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
