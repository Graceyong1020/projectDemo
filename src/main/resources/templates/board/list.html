<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content"><div class="row mt-3">
    <form action="/board/list" method="get">
        <div class="col">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select class="form-select" name="type">
                        <option value="">---</option>
                        <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type =='w'}">작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목 내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 내용 작성자</option>
                    </select>
                </div>
                <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                    <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                </div>
            </div>
        </div>
    </form>

    <div class="gallery">
        <div th:each="dto:${responseDTO.dtoList}" class="card" th:classappend="${boardItem.type} == '주인찾기' ? ' owner-find' : ''">
            <div class="card-header">
                <span class="board-type" th:text="${boardItem.type}"></span>
                <span th:text="${#dates.format(boardItem.date, 'MM yyyy-MM')}"></span>
            </div>
            <img th:src="@{/images/{image}(image=${boardItem.imagePath})}" alt="Pet Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${dtoList.title}"></h5>
                <p>공고번호: <span th:text="${boardItem.announcementNumber}"></span></p>
                <p>성별: <span th:text="${dtoList.gender}"></span></p>
                <p>발견장소: <span th:text="${boardItem.location}"></span></p>
                <p>특징: <span th:text="${boardItem.description}"></span></p>
            </div>
            <div class="card-footer text-center">
                조회수: <span th:text="${boardItem.viewCount}"></span>
            </div>
        </div>
    </div>

</div>
</div>
