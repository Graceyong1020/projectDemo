<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Register New Entry</title>
    <style>
        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #a3a2a2; /* 연한 회색 배경 */
        }

        /* 추가로, 테이블에 가로 너비를 고정하고, 필요한 경우 반응형 처리 */
        table {
            table-layout: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <h3>Register New Entry</h3>
        <form action="/board/register" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="Content" required></textarea>
            </div>
            <div class="form-group">
                <label for="writer">Writer:</label>
                <input type="text" class="form-control" id="writer" name="writer" th:value="${#authentication.principal.username}" readonly>
            </div>
            <div class="form-group">
                <label for="reporter">신고자:</label>
                <input type="text" class="form-control" id="reporter" name="reporter" placeholder="Reporter" required>
            </div>
            <div class="form-group">
                <label for="contact">연락처:</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact" required>
            </div>
            <div class="form-group">
                <label for="petColor">동물 색상:</label>
                <select id="petColor" name="petColorType" class="form-control">
                    <option th:each="color : ${T(com.projectdemo1.domain.boardContent.color.PetColorType).values()}"
                            th:value="${color.name()}"
                            th:text="#{${'enum.petcolor.' + color.name()}}">색상</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lostDate">분실 날짜:</label>
                <input type="date" class="form-control" id="lostDate" name="lostDate" required>
            </div>
            <div class="form-group">
                <label for="lostLocation">분실 장소:</label>
                <input type="text" class="form-control" id="lostLocation" name="lostLocation" placeholder="Lost Location" required>
            </div>
            <div class="form-group">
                <label for="petBreeds">품종:</label>
                <input type="text" class="form-control" id="petBreeds" name="petBreeds" placeholder="Pet Breeds" required>
            </div>
            <div class="form-group">
                <label for="petName">이름:</label>
                <input type="text" class="form-control" id="petName" name="petName" placeholder="Pet Name" required>
            </div>
            <div class="form-group">
                <label for="petGender">성별:</label>
                <select id="petGender" name="petGender" class="form-control">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="petAge">나이:</label>
                <input type="number" class="form-control" id="petAge" name="petAge" placeholder="Pet Age" required>
            </div>
            <div class="form-group">
                <label for="petDescription">특징(구체적 묘사):</label>
                <textarea class="form-control" id="petDescription" name="petDescription" rows="3" placeholder="Pet Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="petWeight">몸무게:</label>
                <input type="number" class="form-control" id="petWeight" name="petWeight" placeholder="Pet Weight" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</body>
</html>
